<html>
	<head>
		<title>REGISTRATION</title>
	</head>
	<body bgcolor=FDFECE>
		<h1 align="center">AMAZON REGISTRATION</h1>
		<table cellspacing=10>
			<form method=post action="Ex14c.html">
				<tr>
					<td>
						<label>Username:</label>
					</td>
					<td>
						<input type=text/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password:</label>
					</td>
					<td>
						<input type=password name=pass />
					</td>
				</tr>
				<tr>
					<td>
						<label>First name:</label>
					</td>
					<td>
						<input type=text/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Last name:</label>
					</td>
					<td>
						<input type=text/>
					</td>
				</tr>
				<tr>
					<td>
						<label>Country:</label>
					</td>
					<td>
						<select name=country>
						<option>USA</option>
						<option>UK</option>
						<option>India</option>
						<option>Sri Lanka</option>
						<option>Pakistan</option>
						</select>
					</td>
	
				</tr>
				<tr>
					<td>
						<label>Gender:</label>
					</td>
					<td>
						<input type=radio name=gender value=m />Male
						<input type=radio name=gender value=f />Female
					</td>
				
				</tr>
				<tr>
					<td>
					<input type=Submit />
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
